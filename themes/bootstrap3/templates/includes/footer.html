    <div class="container{% if BOOTSTRAP_FLUID %}-fluid{% endif %}">

                {% set copy_date = articles[0].date.strftime('%Y') %}
            {% else %}
                {% set copy_date = '' %}
            {% endif %}

            <div class="col-xs-12 col-sm-6">&copy; {{ copy_date }} {{ AUTHOR }}
                <span>
                    &middot;<a href="https://efficientera.com/privacy" target="_blank"> Privacy Policy </a>
                    &middot;<a href="https://efficientera.com/careers" target="_blank"> Careers </a>

                    &middot;<a href="https://efficientera.com/blog" target="_blank"> Blog </a>
                </span>
            </div>
            <div class="col-xs-12 col-sm-6 text-right">

                   href="https://www.facebook.com/efficientera">

                </a>
                <a class="btn btn-sm btn-social-icon btn-twitter" target="_blank"
                   href="https://twitter.com/EfficientEra">
