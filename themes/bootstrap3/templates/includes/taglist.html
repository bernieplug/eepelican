{% if article.tags %}
<span class="article-info">
    <i class="fa fa-tag"> </i><span class="icon-label">
    {% for tag in article.tags %}
        <a href="{{ SITEURL }}/{{ tag.url }}">{{ tag }}</a>
        {% if not loop.last %}
            /
        {% endif %}
    {% endfor %}
    </span>
</span>
{% endif %}
