<div class="card-footer">
    <span>
        <i class="fa fa-calendar"></i>
        <time datetime="{{ article.date.isoformat() }}"> {{ article.locale_date }}</time>
    </span>
    {% if SHOW_ARTICLE_AUTHOR %}
        {% if article.author %}
            <span>
                <i class="fa fa-user"></i>
                <a href="{{ SITEURL }}/{{ article.author.url }}"> {{ article.author }}</a>
            </span>
        {% endif %}
    {% endif %}

</div>
